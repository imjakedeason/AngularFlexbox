<div class="row">
    <div class="col-12">
    <input matInput type="number" placeholder="Enter first number" [(ngModel)] = "number1">
    </div>
</div>

<div class="row">
    <div class="col-12">
    <input matInput type="number" placeholder="Enter second number" [(ngModel)] = "number2">
    </div>
</div>
<button mat-stroked-button color="primary" (click)="add()">
    ADD
</button>

<div class="result">
    <span>
        Result: {{result}}
    </span>
</div>
